<!DOCTYPE html>
<html lang="ja">
<!--link rel="stylesheet" href="/html/home01.css" type="text/css"-->
<link rel="stylesheet" href="css/header.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css">
<head>
    <title>管理システムアプリケーション</title>
    <div id="header"></div>
    <script>
      fetch("templates/header.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#header").innerHTML = data);
    </script>
</head>
<body>
    <h1>一覧表示画面</h1>

    <style type="text/css">
        a.widelink { display: block; }
    </style>
      
    <table border = "1" style="font-size: 130%;">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>よみがな</th>
        </tr>
        {% for row in results %}
        <tr>
            
            <td><a href="detail?id={{ row[0] }}" class="widelink">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</a></td>
            <td>{{ row[2] }}</a></td>

            <!--
            <td><a href="detail?id={{ row[0] }}" class="widelink">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            -->
            
        </tr>
        {% endfor %}
    </table>
 
</body>
</html>
